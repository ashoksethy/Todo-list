
<div class="my3">
  <h5  class="projecttitle">Add Your Todos</h5>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">Desceiption</label>
      <input type="test"  [(ngModel)]="desc" class="form-control" id="desc" name="desc" >
    </div>
    
    <button type="submit" class="btn btn-primary addtodo">Add Todo</button>
  </form>
</div>
